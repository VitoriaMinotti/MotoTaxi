<div class="flex-auto p-6 overflow-y-auto sm:px-10 pt-4">
  <div class="flex flex-col flex-auto">
    <div class="mb-4 sm:ml-2.5 flex items-center sm:flex">
      <div class="mr-6 sm:mr-15 flex">
        <mat-slide-toggle> Mostrar desativados </mat-slide-toggle>
      </div>
      <div class="flex sm:flex">
        <button
          mat-icon-button
          class="bg-green-700 text-white w-14 h-14 rounded-full hover:bg-green-800"
          (click)="addMotoqueiro()"
        >
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>
    </div>
    <div class="rounded-lg shadow-md">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="apelido">
          <th mat-header-cell *matHeaderCellDef>Apelido</th>
          <td mat-cell *matCellDef="let element">{{ element.apelido }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="aniversario">
          <th mat-header-cell *matHeaderCellDef>Anivers√°rio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataNascimento | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
