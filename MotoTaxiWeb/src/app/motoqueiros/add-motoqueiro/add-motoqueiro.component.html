<div
  class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-y-auto scrollbar scrollbar-thumb-green-700 scrollbar-track-gray-200 scrollbar-thin"
>
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">
    Cadastrar Novo Motoqueiro
  </h2>

  <form [formGroup]="motoqueiroForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Nome Completo</label
        >
        <input
          matInput
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
          formControlName="nome"
          placeholder="Digite o nome completo"
        />
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('nome')?.touched && motoqueiroForm.get('nome')?.errors?.['required']"
        >
          Nome é obrigatório
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Apelido</label>
        <input
          matInput
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
          formControlName="apelido"
          placeholder="Digite o apelido"
        />
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('apelido')?.touched && motoqueiroForm.get('apelido')?.errors?.['required']"
        >
          Apelido é obrigatório
        </span>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">CPF</label>
        <input
          matInput
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
          formControlName="cpf"
          placeholder="000.000.000-00"
          mask="000.000.000-00"
        />
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('cpf')?.touched && motoqueiroForm.get('cpf')?.errors?.['required']"
        >
          CPF é obrigatório
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">RG</label>
        <input
          matInput
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
          formControlName="rg"
          placeholder="00.000.000-0"
          mask="00.000.000-0"
        />
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('rg')?.touched && motoqueiroForm.get('rg')?.errors?.['required']"
        >
          RG é obrigatório
        </span>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Data de Nascimento</label
        >
        <div class="relative">
          <input
            matInput
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
            [matDatepicker]="picker"
            formControlName="dataNascimento"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('dataNascimento')?.touched && motoqueiroForm.get('dataNascimento')?.errors?.['required']"
        >
          Data de nascimento é obrigatória
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Telefone</label>
        <input
          matInput
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
          formControlName="telefone"
          placeholder="(00) 00000-0000"
          mask="(00) 00000-0000"
        />
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('telefone')?.touched && motoqueiroForm.get('telefone')?.errors?.['required']"
        >
          Telefone é obrigatório
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Telefone de emergência</label
        >
        <input
          matInput
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
          formControlName="telefoneEmergencia"
          placeholder="(00) 00000-0000"
          mask="(00) 00000-0000"
        />
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('telefoneEmergencia')?.touched && motoqueiroForm.get('telefoneEmergencia')?.errors?.['required']"
        >
          Telefone de emergência é obrigatório
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Estado Civil</label
        >
        <mat-form-field class="w-full">
          <mat-select
            formControlName="estadoCivil"
            placeholder="Selecione o Estado Civil"
          >
            <mat-option
              *ngFor="let option of estadoCivilOptions"
              [value]="option"
            >
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span
          class="text-sm text-red-500"
          *ngIf="motoqueiroForm.get('estadoCivil')?.errors?.['required']"
        >
          Estado Civil é obrigatório
        </span>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Endereço</label>
      <input
        matInput
        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200"
        formControlName="endereco"
        placeholder="Digite o endereço completo"
      />
      <span
        class="text-sm text-red-500"
        *ngIf="motoqueiroForm.get('endereco')?.touched && motoqueiroForm.get('endereco')?.errors?.['required']"
      >
        Endereço é obrigatório
      </span>
    </div>

    <div class="flex justify-end space-x-4">
      <button
        mat-button
        type="button"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg shadow-sm hover:bg-gray-200"
        (click)="onCancel()"
      >
        Cancelar
      </button>
      <button
        mat-raised-button
        type="submit"
        [disabled]="!motoqueiroForm.valid"
        class="px-4 py-2 text-sm font-medium text-white bg-green-700 rounded-lg shadow-sm hover:bg-green-800"
      >
        Cadastrar
      </button>
    </div>
  </form>
</div>
