<header class="bg-green-700 shadow-md fixed w-full top-0 z-50">
  <div
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
  >
    <div class="flex items-center">
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-md text-white hover:text-gray-900 hover:bg-gray-100"
      >
        <!-- Ícone do menu -->
        <span class="material-icons">menu</span>
      </button>

      <div class="ml-4 flex items-center">
        <span class="ml-2 text-xl font-bold text-white"
          >Mototaxi Matão</span
        >
      </div>
    </div>

    <div class="flex items-center gap-4">
      <div class="text-right">
        <p class="text-sm font-medium text-white">{{ cashier.name }}</p>
        <p class="text-xs text-white">{{ cashier.email }}</p>
      </div>
      <button
        (click)="logout()"
        class="p-2 rounded-md text-white hover:text-red-600 hover:bg-red-50"
        title="Sair"
      >
        <!-- Ícone de logout -->
        <span class="material-icons">logout</span>
      </button>
    </div>
  </div>
</header>

<!-- Sidebar -->
<div
  [ngClass]="{
    'translate-x-0': isSidebarOpen,
    '-translate-x-full': !isSidebarOpen
  }"
  class="fixed inset-0 z-40 transform transition-transform duration-300 ease-in-out"
>
  <!-- Backdrop -->
  <div
    (click)="closeSidebar()"
    [ngClass]="{ block: isSidebarOpen, hidden: !isSidebarOpen }"
    class="absolute inset-0 bg-black bg-opacity-50"
  ></div>

  <!-- Sidebar -->
  <nav class="relative w-64 max-w-xs h-full bg-white shadow-xl flex flex-col">
    <div class="p-4 bg-green-700">
      <div class="flex items-center justify-center">
        <!-- <img src="/assets/logo.svg" alt="Mototaxi Matão" class="h-12 invert" /> -->
      </div>
    </div>

    <div class="flex-1 overflow-y-auto py-4">
      <div class="px-2 space-y-1">
        <a
          routerLink="/home"
          routerLinkActive="active"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-green-50 hover:text-green-700"
        >
          Início
        </a>
        <a
          routerLink="/motoqueiros"
          routerLinkActive="active"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-green-50 hover:text-green-700"
        >
          Motoqueiros
        </a>
        <a
          href="#"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-green-50 hover:text-green-700"
        >
          Caixa
        </a>
        <a
          href="#"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-green-50 hover:text-green-700"
        >
          Pagamentos
        </a>
        <a
          href="#"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-green-50 hover:text-green-700"
        >
          Configurações
        </a>
      </div>
    </div>

    <div class="p-4 border-t">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <div
            class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center"
          >
            <span class="text-green-700 font-medium">{{
              cashier.name.charAt(0)
            }}</span>
          </div>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700">{{ cashier.name }}</p>
          <p class="text-xs text-gray-500">{{ cashier.email }}</p>
        </div>
      </div>
    </div>
  </nav>
</div>
